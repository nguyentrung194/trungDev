<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>HTK Shop - Đăng Nhập</title>
        <link rel="shortcut icon" href="../img/icon.png">
        <link rel="stylesheet" type="text/css" href="../css/dangnhap.css">
    </head>
    <body>
        <div class="login">
            <form>
                <h2>ĐĂNG NHẬP</h2>
                <label>Tên Tài Khoản</label>
                <input type="text" required pattern="[A-Za-z0-9]+"><br><br>
                <label>Mật Khẩu</label>
                <input type="password" required minlength="8" placeholder="Mật khẩu ít nhất 8 ký tự"><br><br>
                <a href="#">Tôi không nhớ mật khẩu?</a><br>
                <a href="#">Tôi chưa có tài khoản?</a>
                <input id="submit" type="submit" name="submit" value="Đăng Nhập">
            </form>               
        </div>
    </body>
</html>
